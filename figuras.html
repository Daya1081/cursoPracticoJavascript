<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        .cont-cabecera{
            Display: flex;
            Justify-content: center;
        }
        .titulo{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 40px;
            text-align: center;
            padding-bottom: 1rem;
        }
        .subtitulo{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 16px;
            text-align: center;
            padding-bottom: 1rem;
        }
        .contenedor{
            display: flex;
            justify-content: center;
            z-index: 1;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }  
        .cont1{
            width: 60%;
            min-height: 60px;
            background-color: rgb(249, 244, 244);
            box-shadow: 0 5px 10px rgb(0 0 0 / 30%);
            z-index: 2;
            margin: 1rem;
        }     
        .selector{
            text-align: center;
        }
        .opciones{
            width: 15rem;
            font-size: 14px;
        }
        .etiqueta{
            font: 1.2em sans-serif;
            text-align: center;
            padding-top: 0.3em;
            padding-bottom: 0.3em;
        }
        .titulo2{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 26px;
            text-align: center;
            padding-bottom: 1rem;
            padding-top: 2rem;
        }
        .datosfiguras{
            text-align: center;
        }
        .diseno{
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 1rem;
        }
        .botones{
            text-align: center;
        }
        .boton{
            float: left;
            width: 18%;
            padding: 1em;
            text-align: center;
        }
        .resultados{
            text-align: center;
        }
        .content{
            text-align: center;
        }
        .marco{
            width: 500px;
            height: 340px;
            margin: 0 auto;
            padding: 1rem;
        }
        #imagenC{
            height: 305px;
            width: 220px;
            float: left;
            margin-top: 3px;
            margin-left: 5px;
        }
        #imagenT{
            height: 305px;
            width: 220px;
            float: left;
            margin-top: 3px;
            margin-left: 5px;
        }
        #imagenCi{
            height: 305px;
            width: 220px;
            float: left;
            margin-top: 3px;
            margin-left: 5px;
        }
        .informacion{
            width: 230px;
            height: 305px;
            padding: 5px;
            float: right;
            text-align: left;
        }
        .elem {
            display: flex;
            align-items: center;
            margin: 0 0 5px;
            padding: 9px;
            border-radius: 10px;
            flex-grow: 1;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease-in;
        }
        .inactive {
            border: none;
            background-color: coral;
            color: black;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            max-width: 100px;
            max-height: 15px;
            margin-bottom: 10px;
        }
        .campos-texto {
            border: none;
            background-color: PeachPuff;
            color: black;
            font-size: 16px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            max-width: 228px;
            max-height: 6px;
        }
        .salida {
            border: none;
            background-color: PaleVioletRed;
            color: black;
            font-size: 14px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            max-width: 228px;
            max-height: 15px;
        }
        .diseno-input {
            border-radius: 15px;
            width: 225px;
            height: 20px;
            margin-bottom: 15px;
            background-color: PeachPuff;
            border: none;
            font-size: 16px;
            text-align: center;
        }
        .imagen1{
            background-image: url("./imagenes/cuadrado.png");
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 15px;
            z-index: 1;
        }
        .imagen2{
            background-image: url("./imagenes/triangulo.png");
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 15px;
        }
        .imagen3{
            background-image: url("./imagenes/circulo.png");
            background-size: contain;
            background-repeat: no-repeat;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div id="contenedor-cabecera" class="cont-cabecera">
            <div id="cabecera" class="cabecera"></div>
        </div>
    </header>
    <section>
        <div id="contenedor" class="contenedor container">
            <div class="cont1">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Cuadrado</button>
                        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Triángulo</button>
                        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Círculo</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                        <div id="content" class="content">
                            <div id="marco" class="marco">
                                <div id="imagenC" class=""></div>
                                <div id="informacion" class="informacion">
                                    <div class="row">
                                        <div class="col-12">
                                            <label>Lados:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <input id="ladosC" type="text" class="diseno-input" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div id="areaC" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="calcularAreaC();">Área</div>
                                        </div>
                                        <div class="col-6">
                                            <div id="perimetroC" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="calcularPerimetroC();">Perímetro</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label>Resultado:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div id="resultado" class="elem salida"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div id="borrarC" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="borrarC();">Borrar</div>
                                        </div>
                                        <div class="col-6">
                                            <div id="salir" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="salir();">Salir</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                        <div id="content" class="content">
                            <div id="marco" class="marco">
                                <div id="imagenT" class=""></div>
                                <div id="informacion" class="informacion">
                                    <div class="row">
                                        <div class="col-12">
                                            <div id="tipo"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label id="lado1L">Lado1:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <input id="lado1" type="text" class="diseno-input" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label id="lado2L">Lado2:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <input id="lado2" type="text" class="diseno-input" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label>Base:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <input id="base" type="text" class="diseno-input" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label id="laltura">Altura:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <input id="altura" type="text" class="diseno-input" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div id="vali" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="validar();">Validar</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div id="areaT" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="calcularAreaT();">Área</div>
                                        </div>
                                        <div class="col-6">
                                            <div id="perimetroT" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="calcularPerimetroT();">Perímetro</div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-12">
                                            <label id="resultadol">Resultado:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div id="resultadoT" class="elem salida"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div id="borrarT" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="borrarT();">Borrar</div>
                                        </div>
                                        <div class="col-6">
                                            <div id="salir" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="salir();">Salir</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
                        <div id="content" class="content">
                            <div id="marco" class="marco">
                                <div id="imagenCi" class=""></div>
                                <div id="informacion" class="informacion">
                                    <div class="row">
                                        <div class="col-12">
                                            <label>Radio:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <input id="radioCi" type="text" class="diseno-input" placeholder="0">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div id="areaCi" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="calcularAreaCi();">Área</div>
                                        </div>
                                        <div class="col-6">
                                            <div id="perimetroCi" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="calcularPerimetroCi();">Perímetro</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <label>Resultado:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div id="resultadoCi" class="elem salida"></div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div id="borrarCi" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="borrarCi();">Borrar</div>
                                        </div>
                                        <div class="col-6">
                                            <div id="salir" class="elem inactive" onmouseover="this.style.background='PapayaWhip';" onmouseout="this.style.background='Coral';" onclick="salir();">Salir</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./figuras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
